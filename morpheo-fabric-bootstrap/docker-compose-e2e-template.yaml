version: '2'

volumes:
  orderer.morpheo.co:
  peer0.aphp.morpheo.co:
  peer1.aphp.morpheo.co:
  peer0.org2.morpheo.co:
  peer1.org2.morpheo.co:

networks:
  byfn:
services:
  ca0:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-aphp
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.aphp.morpheo.co-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.aphp.morpheo.co-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/aphp.morpheo.co/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerAphp
    networks:
      - byfn

  ca1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.morpheo.co-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.morpheo.co-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org2.morpheo.co/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg2
    networks:
      - byfn

  orderer.morpheo.co:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.morpheo.co
    container_name: orderer.morpheo.co
    networks:
      - byfn

  peer0.aphp.morpheo.co:
    container_name: peer0.aphp.morpheo.co
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.aphp.morpheo.co
    networks:
      - byfn

  peer1.aphp.morpheo.co:
    container_name: peer1.aphp.morpheo.co
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.aphp.morpheo.co
    networks:
      - byfn

  peer0.org2.morpheo.co:
    container_name: peer0.org2.morpheo.co
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.org2.morpheo.co
    networks:
      - byfn

  peer1.org2.morpheo.co:
    container_name: peer1.org2.morpheo.co
    extends:
      file:  base/docker-compose-base.yaml
      service: peer1.org2.morpheo.co
    networks:
      - byfn
