version: '2'

volumes:
  peer0.org3.morpheo.co:
  peer1.org3.morpheo.co:

networks:
  byfn:

services:

  peer0.org3.morpheo.co:
    container_name: peer0.org3.morpheo.co
    extends:
      file: base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org3.morpheo.co
      - CORE_PEER_ADDRESS=peer0.org3.morpheo.co:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org3.morpheo.co:7051
      - CORE_PEER_LOCALMSPID=Org3MSP
    volumes:
        - /var/run/:/host/var/run/
        - ./org3-artifacts/crypto-config/peerOrganizations/org3.morpheo.co/peers/peer0.org3.morpheo.co/msp:/etc/hyperledger/fabric/msp
        - ./org3-artifacts/crypto-config/peerOrganizations/org3.morpheo.co/peers/peer0.org3.morpheo.co/tls:/etc/hyperledger/fabric/tls
        - peer0.org3.morpheo.co:/var/hyperledger/production
    ports:
      - 11051:7051
      - 11053:7053
    networks:
      - byfn

  peer1.org3.morpheo.co:
    container_name: peer1.org3.morpheo.co
    extends:
      file: base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.org3.morpheo.co
      - CORE_PEER_ADDRESS=peer1.org3.morpheo.co:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org3.morpheo.co:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org3.morpheo.co:7051
      - CORE_PEER_LOCALMSPID=Org3MSP
    volumes:
        - /var/run/:/host/var/run/
        - ./org3-artifacts/crypto-config/peerOrganizations/org3.morpheo.co/peers/peer1.org3.morpheo.co/msp:/etc/hyperledger/fabric/msp
        - ./org3-artifacts/crypto-config/peerOrganizations/org3.morpheo.co/peers/peer1.org3.morpheo.co/tls:/etc/hyperledger/fabric/tls
        - peer1.org3.morpheo.co:/var/hyperledger/production
    ports:
      - 12051:7051
      - 12053:7053
    networks:
      - byfn


  Org3cli:
    container_name: Org3cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=INFO
      #- CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=Org3cli
      - CORE_PEER_ADDRESS=peer0.org3.morpheo.co:7051
      - CORE_PEER_LOCALMSPID=Org3MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org3.morpheo.co/peers/peer0.org3.morpheo.co/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org3.morpheo.co/peers/peer0.org3.morpheo.co/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org3.morpheo.co/peers/peer0.org3.morpheo.co/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org3.morpheo.co/users/Admin@org3.morpheo.co/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../morpheo-orchestrator-chaincode/:/opt/gopath/src/github.com/chaincode
        - ./org3-artifacts/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.org3.morpheo.co
      - peer1.org3.morpheo.co
    networks:
      - byfn
